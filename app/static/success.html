<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
  <title>Login successful</title>
</head>
<body>
  <div class="wrapper">
    <h1>Success</h1>
    <p>You have been authenticated with GitHub</p>
    <div class="mustbeabetterway" style="display:none">
      <span id="user">
      {{user}}
      </span>
      <span id="repos">
      {{repos}}
      </span>
    </div>
  </div>
</body>
<script>
  document.body.onload = function() {
    window.opener.postMessage(
      {
        user: document.querySelector("#user").innerHTML,
        repos: document.querySelector("#repos").innerHTML,
        status: 'success'
      },
      window.opener.location
    );
  };
</script>
</html>
